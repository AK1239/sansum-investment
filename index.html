<!DOCTYPE html>
<html>
  <head>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img src="./assets/logo.png" alt="Company Logo" class="h-8 w-auto" />
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Home</a>
            <div class="relative group">
              <button
                class="flex items-center text-gray-700 hover:text-blue-600 transition duration-300"
              >
                Our Products
                <i class="fas fa-chevron-down ml-3 text-xs"></i>
              </button>
              <!-- Dropdown menu -->
              <div
                class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300"
              >
                <div class="py-1">
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600"
                    >Pure Drinking Water</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600"
                    >Flavoured Juices</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600"
                    >Carbonated Drinks</a
                  >
                </div>
              </div>
            </div>
            <a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300"
              >Contact</a
            >
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              id="menu-toggle"
              class="flex flex-col justify-center items-center w-8 h-8 space-y-1.5"
            >
              <span
                class="hamburger-line block w-6 h-0.5 bg-gray-600 transition-all duration-300"
              ></span>
              <span
                class="hamburger-line block w-6 h-0.5 bg-gray-600 transition-all duration-300"
              ></span>
              <span
                class="hamburger-line block w-6 h-0.5 bg-gray-600 transition-all duration-300"
              ></span>
            </button>
          </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="mobile-menu hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 bg-white">
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
              >Home</a
            >
            <!-- Mobile Products Dropdown -->
            <div class="relative">
              <button
                onclick="toggleMobileProducts()"
                class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300 flex justify-between items-center"
              >
                Our Products
                <i class="fas fa-chevron-down text-xs"></i>
              </button>
              <div id="mobile-products" class="hidden pl-4">
                <a
                  href="#"
                  class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
                  >Pure Drinking Water</a
                >
                <a
                  href="#"
                  class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
                  >Flavoured Juices</a
                >
                <a
                  href="#"
                  class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
                  >Carbonated Drinks</a
                >
              </div>
            </div>
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
              >About</a
            >
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-300"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Add padding to body content to account for fixed navbar -->
    <div class="pt-16">
      <div class="container mx-auto p-4"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
